<body>

    <section class="hero">
        <header class=" p-2">
            <div class="container-fluid d-flex justify-content-between">
                <div class="logo">
                    <h1>Build</h1>
                </div>
                <div class="contactUS">
                    <a href="#contactUs">Contact Us</a>
                </div>
            </div>
        </header>
        <div class="d-flex text-center align-items-center">
            <div class="container  pt-4">
                <div class="content">
                    <h1 class="mb-3">Build</h1>
                    <p>We're working hard to improve our website and we'll ready to launch after</p>


                    <div id="demo"></div>












                    <form>
                        <div class="row  w-50 m-auto">
                            <div class="col-md-6 form-group">
                                <input placeholder="your name" class="form-control" required type="text">
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" placeholder="email" required type="email">
                            </div>
                        </div>
                        <div class="submitButton">

                        </div>
                    </form>



                </div>
            </div>
        </div>
    </section>
    <section id="contactUs">
        <div class="container">
            <div class="contact text-center pt-5">
                <h1 class="mb-5">Contact Us</h1>
            </div>


            <div class="container  mb-3">
                <div class="row text-center d-flex ">
                    <div class=" pt-3 col-md-4 mb-3">
                        <div class="contact-address  p-3">
                            <i class="fas fa-map-marker-alt"></i>
                            <h5 class="pb-2">Address</h5>
                            <address>A108 Adam Street, NY 535022, USA</address>
                        </div>
                    </div>

                    <div class=" pt-3 col-md-4 mb-3">
                        <div class="contact-phone  p-3">
                            <i class="fas fa-mobile"></i>
                            <h5 class="pb-2">Phone</h5>
                            <p>+1 5589 55488 55</p>
                        </div>
                    </div>

                    <div class=" pt-3 col-md-4 mb-3">
                        <div class="contact-email  p-3">
                            <i class="fas fa-envelope"></i>
                            <h5 class="pb-2">Email</h5>
                            <p>info@example.com</p>
                        </div>
                    </div>
                </div>
            </div>




            <form>
                <div class="row ">
                    <div class="col-md-6 form-group">
                        <input placeholder="your name" class="form-control" required type="text">
                    </div>
                    <div class="col-md-6 form-group">
                        <input class="form-control" placeholder="email" required type="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input class="form-control" type="text" placeholder="subject">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <textarea class="form-control" rows="5" placeholder="enter your massage"></textarea>
                    </div>
                </div>
                <div class=" text-center mt-5 mb-5">
                    <div class="submitButton">
                        <button class="btn" type="submit">Send Your Massage</button>
                    </div>
                </div>
            </form>


            </form>
        </div>

    </section>
